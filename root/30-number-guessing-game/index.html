<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>30 Number Guessing Game</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Number Guessing Game</h1>
            <div>Pick a number between 1-15. Make sure you choose a correct one because you only have three (3) lives!</div>
        </div>
        <section class="guess-section">
            <label for="">Enter the number</label>
            <input id="js-input" type="number" placeholder="0">
            <button id="js-submit-btn" type="submit">Guess!</button>
        </section>
    </div>


    <script src="index.js"></script>
</body>
</html>
