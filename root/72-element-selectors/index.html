<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>72 Element Selectors</title>
</head>
<body>
    
    <div class="container">
        <h1 id="js-title">This is the Menu</h1>

        <input type="radio" name="fruit" value="apple">
        <label for="apple">Apple</label>

        <input type="radio" name="fruit" value="mango" checked="checked">
        <label for="mango">Mango</label>

        <input type="radio" name="fruit" value="banana">
        <label for="banana">Banana</label>

        <ul>
            <li>Carrots</li>
            <li>Potatoes</li>
            <li>Onions</li>
        </ul>

        <div class="desserts">Ice Cream</div>
        <div class="desserts">Cake</div>
        <div class="desserts">Pie</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
